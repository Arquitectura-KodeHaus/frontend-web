name: reusable-ci

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: "20"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
      - run: npm ci
      - run: npm test --if-present
